<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracking Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form class="md-form border border-dark p-5 file-uploader" id="form">
        <div class="form-group">
            <label for="loanId">Loan Account Number</label>
            <input class="form-control" id="loanId" type="text" placeholder="Default input">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="loader" class="spinner-grow" style="display: none;" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <div id="results" style="display: none;" class="table-responsive">
        <table id="resultsTable" class="table table-striped table-bordered table-hover">
            <tr>
                <td><strong>Customer Name</strong></td>
                <td id="customerName"></td>
            </tr>
            <tr>
                <td><strong>Father Name</strong></td>
                <td id="fatherName"></td>
            </tr>
            <tr>
                <td><strong>Loan Amount</strong></td>
                <td id="loanAmount"></td>
            </tr>
            <tr>
                <td><strong>Address</strong></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><strong>City</strong></td>
                <td id="city"></td>
            </tr>
            <tr>
                <td><strong>Landmark</strong></td>
                <td id="landmark"></td>
            </tr>
            <tr>
                <td><strong>Zip Code</strong></td>
                <td id="zip"></td>
            </tr>
            <tr>
                <td><strong>State</strong></td>
                <td id="state"></td>
            </tr>
            <tr>
                <td><strong>Mobile Number</strong></td>
                <td id="mobile"></td>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
